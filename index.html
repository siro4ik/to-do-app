<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="todo-input" placeholder="Добавьте новую задачу">
        <button id="add-btn">Добавить</button>

        <!-- Фильтры -->
        <div class="filters">
            <button id="filter-all" class="active">Все</button>
            <button id="filter-completed">Выполненные</button>
            <button id="filter-incomplete">Невыполненные</button>
        </div>

        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
